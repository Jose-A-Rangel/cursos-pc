<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002.m3</title>
</head>
<body>
    <h1>Ola javascrip</h1>
    <h1>outros titulos</h1>

    <div id="teste"> 
        bla bla bla
    </div>

    <button class="botao"> clique em mim</button>

    <div id="jose">
        <ul>
            <li>sei la</li>
            <li>sei la 2</li>
        </ul>
    </div>

    <div id="jose-1">
        <ul>
            <li>sei la 3</li>
            <li>sei la 4</li>
        </ul>
    </div>



    <script src="ex002.m3.js"></script>

<!--
               como seleciona
            
 selecionado pela a tag

 document.getElementsByTagName("div")
 
 selecionando pelo id (essa é mais espesifica.)

 document.getElementById("teste") [o mais espesifico]

 selecionando pelo a class.

document.getElementsByClassName("botao")

a seleção mais sinples.

document.querySelector("#teste") [aqui é pelo id]

document.querySelector(".botao") [aqui é pela class]

document.querySelector("h1") [aqui é pela tag]


document.querySelectorAll("li") [seleciona tds, se tiver com a mesma tag {li}]


document.querySelectorAll("#jose-1 ul li") [ aqui fica um pouco mais especifico.]
               

-->
