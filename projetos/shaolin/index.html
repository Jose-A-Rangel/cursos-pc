<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaolin links</title>
    <link rel="stylesheet" href="shaolin.css">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="imagens/Prerfil.jpg" alt="Foto de perfil">
            <h1 class="username">@Jow</h1>
            <p class="description">programação, carreira, empreendedorismo e um pouco de Canadá</p>
        </header>
        <ul class="list" >
            <li class="list-item gradient">
                <a class="link" href="#">
                Instagram
                <img src="imagens/instagra.JPG" alt="">
                
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#">
                   You Tube
                <img src="imagens/youtube.JPG" alt="">
                </a>
            </li>
            <li class="list-item gradient"> 
                <a class="link" href="#">
                    TikTok
                <img src="imagens/rosto-feliz.JPG" alt="">
                </a>
            </li>
        </ul>
        <footer>
            <a href="#" class="contact gradient">
                <img src="imagens/twitter.JPG" alt="twitter">
            </a>
            <a href="#" class="contact gradient" >
                <img src="imagens/whatsspp.JPG" alt="whatsspp">
            </a>
            <a href="#" class="contact gradient">
                <img src="imagens/mensagens.JPG" alt="email">
            </a>
            <a href="#" class="contact gradient">
                <img src="imagens/telefone.JPG" alt="telefone">
            </a>
        </footer>


    </section>
</body>
</html>
