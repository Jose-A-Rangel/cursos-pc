<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro passos com DOM</title>
    <style>
        body
        {
            background: rgb(68, 125, 199);
            color: white;
            font: nomrla 18pt arial;
        }
    </style>
</head>
<body>
    <h1>iniciando estudo DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>Dom</strong> em JavaScript</p>
    <div id="msg">Clique em mim </div>
    <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: ' + p1.innerText)
        
        window.document.write('Esta escrito assim: ' + p1.innerHTML)
        
        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'

    </script>
</body>
</html>
