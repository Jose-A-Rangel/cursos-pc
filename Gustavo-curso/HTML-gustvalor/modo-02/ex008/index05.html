<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        body
        {
            background-color: cadetblue;            
        }
        h1
        {
            background-color: white;
            height: 40px;
            border: 2px solid black;

            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 40px;
            padding-right: 50px;

            /*margin: auto;*/

            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 30px;
            margin-right: 40px;

            outline-color: blue;
            outline-style: dashed;
            outline-width: 5px;

        }

        a
        {
            /*
            iniline-level
            */

            border: 1px solid black;
            background-color: yellow;
            color: purple;

            outline: 1px solid blueviolet;

            padding: 10px;
            

        }
    </style>
</head>
<body>
    <h1>
        exemplo de caixas box-level
    </h1>
    <p>
        Paragrafos tambem são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver como tudo isso funcionas.
    </p>
</body>
</html>
