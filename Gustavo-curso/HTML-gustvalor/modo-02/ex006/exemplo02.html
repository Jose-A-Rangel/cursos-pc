<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > P
        {
            display: none;
        }
        div:hover > p
        {
            display: block;
            color: wheat;
            background-color: rgb(159, 127, 255);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>
        exemplo de hover
    </h1>
    <p>
        passe o mouse sobre o texto abixo.
    </p>
    <div>
        passe o mouse aqui
        <p>
            TEXTO ESCONDIDO
        </p>
    </div>
    <p>
        FIM do exemplo!
    </p>
</body>
</html>
