<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classe</title>
    <style>
        div
        {
            background-color: lightcoral;/*deu a cor de fundo*/
            border: 1px solid black;/*fazer a borda*/
            text-align: center;/*deixar no centro*/
            height: 200px; /*autura*/
            width: 200px; /*largura*/
            display: inline-block;/*vai aprender em outra aula*/

            /*
            dois ponto Ã© uma pseudo- classe
             a pseudo- classe tem que esta a um elemneto ou a uma classe.
            */

            /*
            hover = quando o mause passa por cima, vai acontecer alguma coisa.
            */

         
            
        }

        div#d1:hover
            {
                background-color: yellow;
            }
        div#d2:hover
            {
                background-color: rgb(0, 255, 17);
            }
        div#d3:hover
            {
                background-color: rgb(255, 85, 0);
            }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
