<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo05</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        div
        {
            background-color: aqua;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 2px;
        }
        div.d1:hover
        {
            color: white;
            text-align: center;
            background-color: bisque;

        }
        .d2:hover
        {
            color: rgb(127, 148, 255);
            text-align: left;
            background-color: blue;
        }
        .d3:hover
        {
            color: brown;
            text-align: right;
            background-color:yellowgreen;
        }


    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
