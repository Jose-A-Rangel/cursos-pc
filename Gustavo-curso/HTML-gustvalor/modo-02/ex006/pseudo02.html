<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo02</title>
    <style>
        div
        {
            background-color: aqua;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            display: inline-block;

        }
        div#d1:hover 
        {
            background-color: blueviolet;
            text-align: right ;
            color: white;
        }
        div#d2:hover 
        {
            background-color: rgb(49, 8, 87);
            text-align: right ;
            color: rgb(255, 255, 255);
        }
        div#d3:hover 
        {
            background-color: rgb(111, 111, 10);
            text-align: right ;
            color: rgb(241, 11, 11);
        }
        div#d4:hover 
        {
            background-color: rgb(226, 43, 165);
            text-align: right ;
            color: rgb(81, 5, 5);
        }
        div#d5:hover 
        {
            background-color: blueviolet;
            text-align: right ;
            color: white;
        }
       

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    <div id="d5">05</div> 
</body>
</html>
