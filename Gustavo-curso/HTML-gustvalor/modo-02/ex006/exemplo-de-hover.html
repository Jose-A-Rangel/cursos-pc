<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p
        {
            /*quando ta (div > p)
            p Ã© filho da div. logo so vai mecher no p da div.
            Ou melhor dizendo, so vai mecher no filho. */
            display: none;
        }
        div:hover > p
        {
            display: block;
            color: white;
            background-color: brown;
            width: 300px;/*largura*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>
            TEXTO ESCONDIDO
        </p>
    </div>
    <p>
        Fim do exemplo!
    </p>
</body>
</html>
