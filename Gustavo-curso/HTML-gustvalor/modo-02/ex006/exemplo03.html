<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo03</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p
        {
            display: none; 
            /*
            para esconder o que foi escreto na tag p
            */
        }
        div:hover> P
        {
            display: block;
            color: aqua;
            background-color: rgb(69, 69, 167);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>
        exemplo de hover
    </h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passse o mouse aqui 
        <p>
            TEXTO ESCONDIDO
        </p>
    </div>
    <p>
        FIM do exemplo
    </p>
</body>
</html>
