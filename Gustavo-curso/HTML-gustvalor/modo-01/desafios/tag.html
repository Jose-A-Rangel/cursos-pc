    <h1>Tag em HTML</h1>

    <br>
    <ul>
        <li><abbr title="tag <p>..</p>">Paragrafos</abbr></li>
        <li><abbr title="H1,2,3,4,5e e 6">Titulos</abbr></li>
        <li><abbr title="tag img">imagens</abbr></li>

        <li><abbr title="code">codigo fonte</abbr></li>
        <li><abbr title="usar as tag <ol>..</ol>">Lista numerada</abbr></li>
