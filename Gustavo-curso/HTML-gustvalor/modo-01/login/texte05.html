<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte05</title>
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="texte05.css">
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
            <button id="btnSignup">Sig up</button>
        </div>

        <form id="signin">
            <input type="text" placeholder="Email" required>

            <input type="password" pattern="Senha" required>

            <div class="divCheck">
                <input type="checkbox" />
                <span>Remember password</span>
            </div>
            <button type="submit">Sign in</button>
        </form>

        <form id="signup">
            <input type="password" placeholder="password" required>

            <input type="password" pattern="password" required>

            <div class="divCheck">
                <input type="checkbox" />
                <span>Remember password</span>
            </div>
            <button type="submit">Sign in</button>
        </form>



    </div>

    

    <script src="texte05.js"></script>
</body>
</html>
