<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundo de tela</title>
    <style>
        body
        {
            background-color: aquamarine;
        }
        div.bloco
        {
            background-image: url(imagens/wallpaper002.jpg);
            border: 2px solid black;
            height: 200px;
            border-radius: 20px;
            margin: 10px;
            background-color: white;
        }
     div#q1
     {
        background-position: left top;

        /*  
        esqueda em cima
        */
     }
     div#q2
     {
        background-position: left center;
        /*
        esquerdo centro
        */
     }
     div#q3
     {
        background-position: right bottom;

        /*
        direta baixo
        */
     }
     div#q4
     {
        background-position: center center;

        /*
        centro centro
        */
     }

    div.bloco01
    {
        border: 2px solid black;
        height: 200px;
        border-radius: 20px;
        background-color: white;
        margin: 10px;
        background-image: url(imagens/wallpaper003.jpg);
    }
    div#a1
    {
        background-position: left top;
        /*
        direta cima
        */
    }
    div#a2
    {
        background-position: left center;
        /*
        direta centro
        */
    }
    div#a3
    {
        background-position: left bottom;
        /*
        direta em baixo
        */
    }
    div#a4
    {
        background-position:center top ;
    }
    div#a5
    {
        background-position:center center ;
    }
    div#a6
    {
        background-position:center bottom ;
    }
    div#a7
    {
        background-position: right top;
    }
    div#a8
    {
        background-position: right center;
    }
    div#a9
    {
        background-position: right bottom;
    }

    div.bloco02
    {
        background-color: white;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 10px;
        border-radius: 20px;
        
        background-size: 66px;
        background-repeat: no-repeat;
    }
    div#z1:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: left top;
    }
    div#z2:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: left center;
    }
    div#z3:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: left bottom;
    }
    div#z4:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: center top ;
    }
    div#z5:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: center center;
    }
    div#z6:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: center bottom;
    }
    div#z7:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: right top;
    }
    div#z8:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: right center;
    }
    div#z9:hover
    {
        background-image: url(imagens-gustavo/github-m.png);
        background-position: right bottom;
    }

    

    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>


    <main>
        <img src="imagens/wallpaper002.jpg" alt="">        
    </main>

    <div class="bloco01" id="a1"></div>
    <div class="bloco01" id="a2"></div>
    <div class="bloco01" id="a3"></div>
    <div class="bloco01" id="a4"></div>
    <div class="bloco01" id="a5"></div>
    <div class="bloco01" id="a6"></div>
    <div class="bloco01" id="a7"></div>
    <div class="bloco01" id="a8"></div>
    <div class="bloco01" id="a9"></div>
    
    
    <main>
        <img src="imagens/wallpaper003.jpg" alt="">
    </main>

    <main>
        <p>mova o icone en toda a tela.</p>

        <img src="imagens-gustavo/github-m.png" alt="">
    </main>
    <div class="bloco02" id="z1"></div>
    <div class="bloco02" id="z2"></div>
    <div class="bloco02" id="z3"></div>
    <div class="bloco02" id="z4"></div>
    <div class="bloco02" id="z5"></div>
    <div class="bloco02" id="z6"></div>
    <div class="bloco02" id="z7"></div>
    <div class="bloco02" id="z8"></div>
    <div class="bloco02" id="z9"></div>
    




   

</body>
</html>
