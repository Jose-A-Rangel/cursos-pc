<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container
        {
          background-color: blueviolet;
          height: 96vh;
          padding: 10px;
          position: relative;
        }
        #conteudo
        {
            height: 200px;
            width: 400px;
            background-color: yellow;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

            /*
            usa o transform para deixar o quadadro, centralizado.
            */
        }
    </style>
</head>
<body>
    
        <section id="container">
            <article id="conteudo">

            </article>
        </section>
</body>
</html>
