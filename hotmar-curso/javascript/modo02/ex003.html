<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>

    <script>
        function loaded(){
            let t = document.getElementById("titulo")

           // t.innerHTML = "rrr";
           //t.onclick = mudarText; (isso é uma das forma de fazer a mudança)

           //t. addEventListener("click", mudarText)

           // fazendo com o mause

           t.addEventListener("mouseover", mudarText)
           t.addEventListener("mouseout", mouseout)
        }

        function mudarText() {
            this.innerHTML = "Novo Texto";
        }

        function mouseout() {
            this.innerHTML = "Mouse fora do elemento"
        }

    </script>
</head>
<body onload="loaded()"> <!--o onload, so vai ser ativado quando td na pagina for carregado.-->
    <h1 id="titulo"> teste</h1>
</body>
</html>
