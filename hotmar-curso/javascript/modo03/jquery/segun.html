<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento</title>
    <style>
        #square{
            width: 500px;
            height:500px ;
            background-color: red;
        }
    </style>
</head>
<body>
        <button id="button">fade in</button>
        <div id="square"></div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script>
$("#button").click(()=>{
    $("#square").slideToggle(3000);
})


//fadeOut(vai fazer sumir)
// tem tbm o fadeIn(faz a mesma coisa, porem ele nao vai sumir, e sim aparecer.)
// fadeToggle (vai fazer sumi se tiver avista e vai fazer aparecer se ele tiver sumido.)
//slideToggle(vai parecer um curtina, vai fechar, se tiver aberto e vai fechar se tiver aberto.)
 </script>

</body>
</html>
