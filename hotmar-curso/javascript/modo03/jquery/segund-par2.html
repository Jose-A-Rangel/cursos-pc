<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento2</title>
    <style>
        #square{
            width: 500px;
            height:500px ;
            background-color: red;
            position: absolute;
            display: none;

        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
        <button id="button">Animate</button>
        <button id="stop">Stop</button>
        <div id="green"></div>
        <div id="square"></div>
        

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script>
$("#button").click(()=>{
    $("#green").animate({height:500, width:500},3000);
})
$("#stop").click(()=>{
    $("#green").stop();
})



 </script>

</body>
</html>
