<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceira-2      
    </title>
    <style>
        #red{
            width: 500px;
            height:500px ;
            background-color: red;
            position: absolute;
            display: none;

        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
        <button id="button">hide</button>
       
        <div id="green"></div>
        <div id="red"></div>
        

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script>
    $("#button").click(()=>{
        $("#green").hide(2000, function callBack(){
            $("#red").show(2000);
        });
        
    })


 </script>

</body>
</html>
