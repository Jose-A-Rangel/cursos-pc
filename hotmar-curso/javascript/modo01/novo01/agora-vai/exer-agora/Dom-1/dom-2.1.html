<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom01</title>
    <script>
        function Paracere(elemento){
            elemento.style.backgroundColor = "red"
        }
        function deaparecer(elemento){  
            elemento.style.backgroundColor = "aquamarine"
        }
    </script>
    
</head>
<body>
    <h1>
        Ola Mundo
    </h1>
    <form action="">
        <input type="text" placeholder="Nome">
        <br>
        <br>
        <input type="password" placeholder="senha" >
        <br>
        <br>
        <input type="submit"  onmousemove="Paracere(this)" 
        onmouseout="deaparecer(this)"
        >
    </form>
    


</body>
</html>
