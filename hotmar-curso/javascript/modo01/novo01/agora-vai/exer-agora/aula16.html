<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula16</title>
    <script>
        function loaded(){
            let t = document.getElementById("titulo")

            //t.onclick = mudarText;

            t.addEventListener("mouseover", mudarText)
            // quando tiver passando o mosei, vai fazer o que tem na função.

            t.addEventListener("mouseout", mouseout)

        }

        function mudarText(){
            this.innerHTML = "Novo Texto";
        }

        function mouseout(){
            this.innerHTML  = "texte"
        }


    </script>
    

</head>
<body onload="loaded()">
    <h1 id="titulo">teste</h1>

    
</body>
</html>
