<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula15</title>
    <script>
        function onOver(elemento){
            elemento.style.backgroundColor = "red"
            /*quando o mause estiver dentro do elemento ele vai ficar dessa cor.*/
        }

        function onOut(elemento){
            elemento.style.backgroundColor = "cornflowerblue"
        }


    </script>
    <style>
        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
</head>
<body onload="">

    <div onmouseover="onOver(this)"
         onmouseout="onOut(this)"   >
        click
    </div>
    <!--
        onload -> ele é um evento quando a pagina terminar de carregar.

         onmouseover="onOver(this)"-> quando o mause passar por cima, ele vai fazer o que esta na funçao.

         onmouseout="onOut(this)" -> quando o mause sai de cima, ele vai fazer o eveito que a função pede.


    -->
</body>
</html>
