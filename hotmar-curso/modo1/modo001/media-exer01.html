<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meida-exer01</title> 
    <style type="text/css"> 
        body{
            margin:0;
            padding: 0;
        }
        .header{
            overflow: hidden;
            margin: auto;
            width: 80%;
            background:#5c57a4;
            padding: 15px;
            font-size: 18px;
        }
        .menu{
            list-style:none;
            margin: 0;
            padding: 0;
            float: right;
        }
        li{
            display: inline-block;
            color: white;
            margin-left: 15px;
        }
        .logo{
            float: left;
            color: white;
        }
        @media screen and (max-width:1500px) {
            body{
                background-image: url(/imagens/276081640_366329108737106_1473079943448273726_n.jpg);

                background-size: cover;
            
            }
            .header{
                background-color: rgba(255, 0, 0, 0.014);
            }
        }
        @media screen and (max-width:1000px) {
            body{
                background-image: url(/imagens/246385524_3140873906234981_7835808733972800403_n.jpg);

                background-size: cover;
            
            }
            .header{
                background-color: rgba(255, 0, 0, 0.014);
            }
        }
        @media screen and (max-width:900px) {
            body{
                background-image: url(/imagens/Fullmetal-Alchemist.webp);

                background-size: cover;
            
            }
            .header{
                background-color: rgba(255, 0, 0, 0.014);
            }
        }
        @media screen and (max-width:800px) {
            body{
                background-image: url(/imagens/c8cac1009e701a907a2df86498300cf3.jpg);

                background-size: auto;
            
            }
            .header{
                background-color: rgba(255, 0, 0, 0.014);
            }
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">  
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contatos</li>
        </ul>
    </div>
</body>
</html>
