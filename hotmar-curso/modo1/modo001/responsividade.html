<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responcivel</title>
    <style type="text/css">
        body{
            font-size: 1.2rem;            
        }
        .header{
            position: relative;
            height: 100px;
            background-color: gray;
            width: 80%;
            margin: auto;
            padding: 30px;
        }
        .content{
            position: absolute;
            background-color: blue;
            width:70% ;/*largura*/
            height: 70%;/*autura*/
            margin: auto;

            top: 50%;
            left:50%;

            transform: translate(-50%,-50%);
            color: wheat;
            text-align: center;
            font-size: 6vw;

        }

    </style>
</head>
<body>
        <div class="header">
            <div class="content">
                Ola Munado
            </div>
        </div>
</body>
</html>
