<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-sticky</title>
    <style>
        .quadrado{
            width: 100px;
            height: 100px;
        }
        .quadrado-red{
            position: sticky;
            top: 0px;
            width: 100%;
            background-color: red;
        }
        .quadrado-blue{

            background-color:blue;
           

        }.quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 400000px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
